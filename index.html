<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <title>Whack-A-Diglett</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Whack-A-Diglett</h1>
      <div class="game-mode">
        <h3>Choose Game Mode</h3>
        <div class="game-mode-buttons">
          <button id="easy-mode">Easy</button>
          <button id="normal-mode">Normal</button>
          <button id="hard-mode">Hard</button>
        </div>
        <h3 id="game-mode-display"></h3>
      </div>
      <button class="start-button" onclick="handlePause()">
        <span id="start-pause"></span>
      </button>

      <div class="status">
        <h2>Time Left: <span id="time-left">60</span></h2>
        <h2>Your Score: <span id="score">0</span></h2>
      </div>

      <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
